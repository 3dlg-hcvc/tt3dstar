papers:
  ################################################################################################
  # Tag List
  # 3D Dataset: Papers that introduce a new 3D dataset

  # Text-3D Dataset: Papers that introduce a new dataset that contains both text and 3D data

  # 3DPT: 3D paired text papers
  # Autoregressive Prior: Paired with 3DPT, uses LAM
  # Diffusion Prior: Paired with 3DPT, uses LDM
  # Structure Aware: Paired with 3DPT, uses structured representations

  # 3DUT: Unpaired 3D Data papers
  # CLIP Guidance: Uses CLIP model for alignment or guidance

  # NO3D: Text-to-3D without 3D data
  # CLIP Guidance: Uses CLIP model for alignment or guidance
  # Diffusion Guidance: Uses diffusion model for alignment or guidance
  # Loss Formulation
  # 3D Representation Improvements
  # Janus Problem Mitigation
  # Generative Modeling: In the context of NO3D not per prompt tuning, but a generative model

  # In Survey: Papers that are included in the original survey paper
  # Added Paper: Papers that were added later on
  ################################################################################################

